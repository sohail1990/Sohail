	<h1>ENQUIRY</h1>
	<form method="post">
		<div class="enrow">
			<div class="enleft">NAME</div>
			<div class="enright "><input type="text" name="uname" class="en" placeholder="enter your name" required></div>

		</div>
		
		<div class="enrow">
			<div class="enleft">FATHER NAME</div>
			<div class="enright "><input type="text" name="Fname" class="en" placeholder="enter your fname" required></div>

		</div>
		
		<div class="enrow">
			<div class="enleft">MOBILE NO.</div>
			<div class="enright "><input type="number" name="uno" class="en" placeholder="enter your number" required></div>

		</div>
		
		<div class="enrow">
			<div class="enleft">E-MAIL</div>
			<div class="enright "><input type="text" name="mail" class="en" placeholder="enter your e-mail" required></div>

		</div>
		
		<div class="enrow">
			<div class="enleft">GENDER</div>
			<div class="enright "><input type="radio" name="gender"  value="M">MALE
								  <input type="radio" name="gender"  value="F">FEMALE
			</div>
		</div>
		
		<div class="enrow">
			<div class="enleft">QUALIFICATION</div>
			<div class="enright "><input type="checkbox" name="q1" value="10">10<sub>th</sub>
								  <input type="checkbox" name="q2" value="12" >12
								  <input type="checkbox" name="q3" value="degree">Degree
								  <input type="checkbox" name="q4" value="diploma">Diploma</div>
		</div>

		<div class="enrow">
			<div class="enleft">IMAGE</div>
			<div class="enright "><input type="file">
				
				</div>
		</div>

		
		<div class="enrow">
			<div class="enleft">CITY</div>
			<div class="enright ">
				<select name="city" class="en">
					<option value="0">select city</option>
					<option value="0">ajmer</option>
					<option value="0">bikaner</option>
					<option value="0">jodhpur</option>
					<option value="0">balotra</option>

			</select>
			</div>
		</div>


		
		<div class="enrow">
			<div class="enleft">ACTION</div>
			<div class="enright "><input type="button" name="a1" value="print">
				<input type="button" name="a1" value="save">
			</div>
		</div>

	
		<div class="noborder">
			<div class="enright" style="border:none" ><input type="button" name="s1" value="submit">
				<input type="button" name="a1" value="reset">
			</div>
		</div>
		
		
		
		
	
		
	</form>
